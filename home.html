<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imagens/logo-gdp-fitness.png" />
    <link rel="stylesheet" href="style.css">
    <title>GDP Fitness</title>
</head>

<body>
    <section class="layout">
        <div class="sidebar">
            <div class="logo"><img src="/imagens/usuario-de-perfil.png" alt=""><br><span class="usuario">Felipe dos
                    Anjos
                </span><span class="matricula">1222135466</span> </div>
            <!-- Opcional: Adicione um logotipo ou cabeçalho -->
            <ul>
                <span class="filtro">Aplicações</span>
                <li class="itemMenu">
                    <a href="#">
                        <img src="/imagens/calendario.png" alt="">
                        <span>Calendário</span>
                    </a>
                </li>
                <li class="itemMenu">
                    <a href="#">
                        <img src="/imagens/treino_3.png" alt="">
                        <span>Treino</span>
                    </a>
                </li>
                <li class="itemMenu">
                    <a href="#">
                        <img src="/imagens/atualizar.png" alt="">
                        <span>Periodização</span>
                    </a>
                </li>
                <span class="filtro">Outros</span>
                <li class="itemMenu">
                    <a href="#">
                        <img src="/imagens/engrenagem.png" alt="">
                        <span>Configurações</span>
                    </a>
                </li>
                <li class="itemMenu">
                    <a href="#">
                        <img src="/imagens/perfil.png" alt="">
                        <span>Conta</span>
                    </a>
                </li>
            </ul>
            <div class="footer"> <!-- Opcional: Adicione um rodapé -->
                &copy; 2023 GDP Fitness
            </div>
        </div>


        <div class="content">
            <div class="titulo"><b>Calendario Semanal</div>
            <div id="semana_treino">
                <button>
                    <img src="imagens/flecha_invertida.png" alt="Minha Imagem" width="50" height="50">
                </button>
                <div class="dia_treino">
                    <div class="topo">
                        <span class="largura-igual">Domingo</span><br>
                        <span class="largura-igual numero">02</span>
                    </div>
                    <div class="baixo">A</div>
                </div>
                <div class="dia_treino">
                    <div class="topo">
                        <span class="largura-igual">Segunda</span><br>
                        <span class="largura-igual numero">03</span>
                    </div>
                    <div class="baixo">B</div>
                </div>
                <div class="dia_treino">
                    <div class="topo">
                        <span class="largura-igual">Terça</span><br>
                        <span class="largura-igual numero">04</span>
                    </div>
                    <div class="baixo">C</div>
                </div>
                <div class="dia_treino">
                    <div class="topo">
                        <span class="largura-igual">Quarta</span><br>
                        <span class="largura-igual numero">05</span>
                    </div>
                    <img src="imagens/descanso.png" alt="Minha Imagem" width="50" height="50">
                </div>
                <div class="dia_treino">
                    <div class="topo">
                        <span class="largura-igual">Quinta</span><br>
                        <span class="largura-igual numero">06</span>
                    </div>
                    <div class="baixo">E</div>
                </div>
                <div class="dia_treino">
                    <div class="topo">
                        <span class="largura-igual">Sexta</span><br>
                        <span class="largura-igual numero">07</span>
                    </div>
                    <div class="baixo">F</div>
                </div>
                <div class="dia_treino">
                    <div class="topo">
                        <span class="largura-igual">Sábado</span><br>
                        <span class="largura-igual numero">08</span>
                    </div>
                    <img src="imagens/descanso.png" alt="Minha Imagem" width="50" height="50">
                </div>
                <button>
                    <img src="imagens/flecha.png" alt="Minha Imagem" width="50" height="50">
                </button>
            </div>
            <div class="titulo2"><b>Treino do Dia</div>
            <div class="galeria">    
                <div class="containerimg"><img src="/imagens/chest-workouts.webp" alt=""></div>
                <div class="containerimg2"><img src="/imagens/LEG-WORKOUTS.webp" alt=""></div>
            </div>
        </div>
    </section>
</body>

</html>
